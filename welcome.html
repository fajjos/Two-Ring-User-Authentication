<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        #welcome-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.999);
            width: 300px;
            margin: 0 auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div id="welcome-message">
        <h2>Welcome, <span id="welcome-username"></span>!</h2>
    </div>

    <script>
        // JavaScript code to retrieve and display the username from the URL parameter
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const username = params.get('username');
            if (username) {
                document.getElementById('welcome-username').textContent = username;
            }
        };
    </script>
</body>
</html>
